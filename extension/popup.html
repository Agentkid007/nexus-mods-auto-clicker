<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nexus Mods Auto Clicker</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 300px; }
      .row { margin-bottom: 10px; }
      label { display: block; margin-bottom: 4px; }
      input[type="number"] { width: 120px; }
      .btn { padding: 8px 12px; cursor: pointer; }
      .help { color: #444; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label>Delay between clicks (ms)</label>
      <input type="number" id="delayMs" min="300" step="100" value="1500" />
      <div class="help">Targets only “Mod Manager Download” buttons.</div>
    </div>
    <div class="row">
      <label>
        <input type="checkbox" id="autoRunFiles" checked />
        Auto-run on Files pages
      </label>
    </div>
    <div class="row">
      <button id="start" class="btn">Start Auto Click</button>
    </div>
    <div class="row help">Hotkey: Alt+Shift+D</div>
    <div class="row" id="status" aria-live="polite"></div>
    <script src="popup.js"></script>
  </body>
</html>
